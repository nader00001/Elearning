<app-header></app-header>

<div class="container register">
    <div class="row">
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3 class="register-heading"><i class="fa fa-sticky-note-o"></i> دورة جديدة</h3>
                    <small class="text-danger"><b>{{msg}}</b></small>
                    <form #courseform="ngForm" (ngSubmit)="addCourse()">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>اسم الدورة: <b style="color:red;">*</b></label>
                                    <input type="text" class="form-control" placeholder="ادخل اسم الدورة" name="coursename" [(ngModel)]="course.coursename" required
                                    #coursename="ngModel"
                                    [class.is-invalid]="coursename.invalid && coursename.touched">
                                    <small class="text-danger" [class.d-none]="coursename.valid || coursename.untouched"><b>حقل مطلوب</b></small>
                                </div>
                                <div class="form-group">
                                    <label>اسم المدرب: <b style="color:red;">*</b></label>
                                    <input type="text" class="form-control" placeholder="ادخل اسم المدرب" name="instructorname" [(ngModel)]="course.instructorname" required
                                    #instructorname="ngModel"
                                    [class.is-invalid]="instructorname.invalid && instructorname.touched">
                                    <small class="text-danger" [class.d-none]="instructorname.valid || instructorname.untouched"><b>حقل مطلوب</b></small>
                                </div>
                                <div class="form-group" style="display: none;" id="youtubelink">
                                    <label>معرف فيديو الدورة: (فقط المعرف)</label>
                                    <input type="url" class="form-control" placeholder="يرجى ذكر معرف فيديو YouTube" name="youtubeurl" [(ngModel)]="course.youtubeurl" required
                                    #youtubeurl="ngModel"
                                    [class.is-invalid]="youtubeurl.invalid && youtubeurl.touched">
                                    <small class="text-danger" [class.d-none]="youtubeurl.valid || youtubeurl.untouched"><b>حقل مطلوب</b></small>
                                </div>
                                <div class="form-group">
                                    <label>نوع الدورة: <b style="color:red;">*</b></label>
                                    <select class="form-control" id="sel1" name="coursetype" [(ngModel)]="course.coursetype"
                                    #coursetype="ngModel">
                                        <option>موقع الكتروني</option>
                                        <option>YouTube</option>
                                        <option>تفاعل مباشر</option>
                                        <option>Google Classroom</option>
                                        <option>أخرى</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>لغة الدورة: <b style="color:red;">*</b></label>
                                    <select class="form-control" id="sel1" name="language" [(ngModel)]="course.language"
                                    #language="ngModel">
                                        <option>تاميل</option>
                                        <option>إنجليزي</option>
                                        <option>هندي</option>
                                        <option>أخرى</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>تاريخ التسجيل: <b style="color:red;">*</b></label>
                                    <input type="date" class="form-control" placeholder="اختر تاريخ التسجيل" name="enrolleddate" [(ngModel)]="course.enrolleddate" required
                                    #enrolleddate="ngModel"
                                    [class.is-invalid]="enrolleddate.invalid && enrolleddate.touched">
                                    <small class="text-danger" [class.d-none]="enrolleddate.valid || enrolleddate.untouched"><b>حقل مطلوب</b></small>
                                </div>
                                <div class="form-group">
                                    <label>اسم مؤسسة المدرب: <b style="color:red;">*</b></label>
                                    <input type="text" class="form-control" placeholder="ادخل اسم مؤسسة المدرب" name="instructorinstitution" [(ngModel)]="course.instructorinstitution" required
                                    #instructorinstitution="ngModel"
                                    [class.is-invalid]="instructorinstitution.invalid && instructorinstitution.touched">
                                    <small class="text-danger" [class.d-none]="instructorinstitution.valid || instructorinstitution.untouched"><b>حقل مطلوب</b></small>
                                </div>
                                <div class="form-group" style="display: none;" id="websitelink">
                                    <label>رابط موقع الدورة: <b style="color:red;">*</b></label>
                                    <input type="url" class="form-control" placeholder="يرجى ذكر رابط الموقع" name="websiteurl" [(ngModel)]="course.websiteurl"
                                    #websiteurl="ngModel"
                                    [class.is-invalid]="websiteurl.invalid && websiteurl.touched">
                                </div>
                                <div class="form-group">
                                    <label>مستوى المهارة: <b style="color:red;">*</b></label>
                                    <select class="form-control" id="sel1" name="skilllevel" [(ngModel)]="course.skilllevel"
                                    #skilllevel="ngModel">
                                        <option>بدائي</option>
                                        <option>متوسط</option>
                                        <option>متقدم</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="description">وصف الدورة: <b style="color:red;">*</b></label>
                                    <textarea type="text" rows="4" class="form-control" placeholder="ادخل وصف الدورة هنا" name="prescription" [(ngModel)]="course.description" required
                                    #description="ngModel"
                                    [class.is-invalid]="description.invalid && description.touched"></textarea>
                                    <small class="text-danger" [class.d-none]="description.valid || description.untouched"><b>حقل مطلوب</b></small>
                                </div>
                            </div>
                        </div>
                        <button [disabled]="courseform.form.invalid" type="submit" class="btnRegister"><i class="fa fa-plus"></i> إضافة الدورة</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
